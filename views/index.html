<!DOCTYPE html>
<html>
  <head>
    <title>Exercise Tracker | Free Code Camp</title>
    <link
      rel="shortcut icon"
      href="https://cdn.hyperdev.com/us-east-1%3A52a203ff-088b-420f-81be-45bf559d01b1%2Ffavicon.ico"
      type="image/x-icon"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
      type="text/css"
    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />

    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 text-center">
          <h1>Exercise Tracker</h1>
        </div>
        <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 text-center">
          <form action="/api/exercise/new-user" method="post">
            <h3>Create a New User</h3>
            <p><code>POST /api/exercise/new-user</code></p>
            <input
              id="uname"
              type="text"
              name="username"
              placeholder="username"
            />
            <input type="submit" value="Submit" />
          </form>
        </div>

        <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 text-center">
          <form action="/api/exercise/add" method="post">
            <h3>Add Exercises</h3>
            <p><code>POST /api/exercise/add</code></p>
            <input id="uid" type="text" name="userId" placeholder="userId*" />
            <input
              id="desc"
              type="text"
              name="description"
              placeholder="description*"
            />
            <input
              id="dur"
              type="text"
              name="duration"
              placeholder="duration* (mins.)"
            />
            <input
              id="dat"
              type="text"
              name="date"
              placeholder="date (yyyy-mm-dd)"
            />
            <input type="submit" value="Submit" />
          </form>
        </div>
        <div
          class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 d-flex flex-column justify-content-center"
        >
          <div>
            <p>
              <strong>GET users's exercise log: </strong
              ><code
                >GET
                /api/exercise/log?{userId}[&amp;from][&amp;to][&amp;limit]</code
              >
            </p>
          </div>
          <div>
            <p>
              <strong>{ }</strong> = required, <strong>[ ]</strong> = optional
            </p>
          </div>
          <div>
            <p>
              <strong>from, to</strong> = dates (yyyy-mm-dd);
              <strong>limit</strong> = number
            </p>
          </div>
        </div>

        <div
          class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 mt-2 text-center"
        >
          By: <a href="https://www.peterhuang.net">Peter Huang</a>
        </div>
      </div>
    </div>
  </body>
</html>
